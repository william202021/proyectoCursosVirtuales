<div class="contenedor" >
  <div class="encabezado"><h4>Ingreso</h4></div>
 <form class="form-invent" id="form" name="form" > 
    <br/>
    
    <div class="div-int">
        <input type="text" placeholder="Digite su usuario" class="form-control" name="email" [(ngModel)]="sesionUser.email"  autofocus/><br/><br/>
        <input type="password" placeholder="Digite su contraseña" class="form-control" name="password" [(ngModel)]="sesionUser.password" /><br/><br/><br/>
      <button class="boton" (click)="upSession()">Enviar</button>
      <label><br/>¿No tienes cuenta?<br/> <a [routerLink]="['/singup']" >Registrarse</a></label>
      <label><br/>¿Recuperar contraseña?<br/></label>
      
    </div>
    <div class="input-label">
      
                            
    </div>
  </form>
</div>
